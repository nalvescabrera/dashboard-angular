    <div class="container">
    
        <!-- show page header -->
        <div class="row">
            <div class="col-md-12">
                <div class='page-header'><h1>{{title}}</h1></div>
            </div>
        </div>
    
        <app-rides-in-progress
            *ngIf="show_rides_html"
            (show_read_one_ride_event)="showReadOneRide($event)">
        </app-rides-in-progress>
    

         <app-read-one-ride
            *ngIf="show_read_one_ride_html"
            (show_create_player_event)="showCreatePlayer($event)">
            [ride_id]="ride_id">
        </app-read-one-ride>
   
        <app-create-player
        *ngIf="show_create_player_html"
        (show_read_player_event)="showReadPlayer($event)">
        </app-create-player>

        
        
    </div>
    <!-- /container -->
